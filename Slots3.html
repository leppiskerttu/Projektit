<html>
  <head>
    <style>
.slots {
  display: flex;
  justify-content: center;
}
.slot {
  width: 200px;
  height: 150px;
  border: 1px solid #333;
  border-radius: 25px;
  text-align: center;
  font-size: 100px;
  margin: 0 10px;
  background-color: #ff5151;
  overflow: hidden;
  position: relative;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: all 0.2s ease-in-out;
}
.slot:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 10px rgba(0,0,0,0.1);
}
.slot-value {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;

}


#message {
  text-align: center;
  margin-top: 20px;
  font-size: 50px;
  font-weight: bold;
  color: #333;
}
#runBtn {
  width: 300px;
  height: 60px;
  margin: 20px auto;
  display: block;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: all 0.2s ease-in-out;
}
#runBtn:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 10px rgba(0,0,0,0.1);
}
#winning-background {
  background-color: yellow;
  transition: background-color 0.5s ease-in-out;
}



      #message {
        text-align: center;
        margin-top: 20px;
        font-size: 50px;
        font-weight: bold;
      }
      #runBtn {
        width: 300px;
        height: 60px;
        margin: 20px auto;
        display: block;
        background-color: green;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="slots">
      <div class="slot">
        <div class="slot-value">0</div>
      </div>
      <div class="slot">
        <div class="slot-value">0</div>
      </div>
      <div class="slot">
        <div class="slot-value">0</div>
      </div>
    </div>
    <div id="message"></div>
    <button id="runBtn">Run</button>
    <script>
			const slots = document.querySelectorAll(".slot-value");
			const message = document.querySelector("#message");
			const runBtn = document.querySelector("#runBtn");

let num = [0, 0, 0];
let isRunning = false;
let isBlinking = false;
let intervalId;

runBtn.addEventListener("click", () => {
  if (!isRunning && !isBlinking) {
    isRunning = true;
    runBtn.innerHTML = "Stop";
    runBtn.style.backgroundColor = "gray";

    let count = 0;
    intervalId = setInterval(() => {
      count++;
      num = num.map(n => n + 1);
      if (count === 10) {
        clearInterval(intervalId);
        num = num.map(() => Math.floor(Math.random() * 5));
        message.innerHTML = "Random Numbers: " + num.join(" ");
        if (num[0] === num[1] && num[1] === num[2]) {
          message.innerHTML = "You Win!";
          isBlinking = true;
          let blinkCount = 0;
          const blinkId = setInterval(() => {
            blinkCount++;
            if (blinkCount === 10) {
              clearInterval(blinkId);
              document.querySelectorAll(".slot").forEach(slot => {
                slot.style.backgroundColor = "red";
              });
              document.querySelectorAll(".slot-value").forEach(slotValue => {
                slotValue.style.filter = "blur(0px)";
              });
              isBlinking = false;
              isRunning = false;
              runBtn.innerHTML = "Run";
              runBtn.style.backgroundColor = "green";
            } else {
              document.querySelectorAll(".slot").forEach(slot => {
                slot.style.backgroundColor = (slot.style.backgroundColor === "red") ? "yellow" : "red";
              });
            }
          }, 200);
        } else {
          isRunning = false;
          runBtn.innerHTML = "Run";
          runBtn.style.backgroundColor = "green";
        }
      }
      slots.forEach((slot, index) => {
        slot.innerHTML = num[index] % 10;
      });
    }, 100);
  } else {
    clearInterval(intervalId);
    isRunning = false;
    runBtn.innerHTML = "Run";
    runBtn.style.backgroundColor = "green";
  }
});



				</script>
